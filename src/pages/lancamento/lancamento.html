<ion-header>

  <ion-navbar>
    <ion-title>Lancamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let filme of filmes">
    <ion-card-header>
      <h2>{{filme.titulo}}</h2>
    </ion-card-header>
    <ion-card-content>
      <h2>{{filme.genero}}</h2>
    </ion-card-content>
  </ion-card>
</ion-content>
