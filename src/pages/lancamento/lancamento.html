<ion-header>

  <ion-navbar>
    <ion-title>Lancamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{filmes.title}}</h2>
      <p>{{filmes.release_date | date:'d/M/y'}}</p>
    </ion-item>
    <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">
    <ion-card-content>
      <p>{{filmes.overview}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
